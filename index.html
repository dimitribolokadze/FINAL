<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider with Buttons and Blurry Filter</title>
  </head>
  <body>
    <nav class="navbar">
      <!-- LOGO -->
      <div class="logo">
        <li><a href="/">MUO</a></li>
      </div>

      <!-- NAVIGATION MENU -->
      <ul class="nav-links">
        <!-- USING CHECKBOX FOR HAMBURGER MENU -->
        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>

        <!-- NAVIGATION MENUS -->
        <div class="menu">
          <li><a href="./allProducts.html">Products</a></li>
          <li>
            <a href="/">
              <img src="./assets/icons8-checkout-100.png" alt="checkout" />
            </a>
          </li>
        </div>
      </ul>
    </nav>

    <main>
      <!-- SLIDER -->
      <div class="big-container">
        <div class="wrapper">
          <i id="left" class="fa-solid fa-angle-left"></i>
          <div class="carousel">
            <img src="./assets/nike.jpg" alt="img" draggable="false" />
            <img src="./assets/watch.jpg" alt="img" draggable="false" />
            <img src="./assets/diamond.jpg" alt="img" draggable="false" />
            <img src="./assets/img-1.jpg" alt="img" draggable="false" />
            <img src="./assets/mobile.jpg" alt="img" draggable="false" />
            <img src="./assets/shoes.jpg" alt="img" draggable="false" />
            <img
              src="./assets/pexels-the-glorious-studio-5370646.jpg"
              alt="img"
              draggable="false"
            />
            <img
              src="./assets/pexels-melvin-buezo-2529158.jpg"
              alt="img"
              draggable="false"
            />
            <img src="./assets/img-7.jpg" alt="img" draggable="false" />
          </div>

          <!-- BUBBLES ON SLIDER TO CHANGE IMAGES -->
          <i id="right" class="fa-solid fa-angle-right"> </i>
        </div>
      </div>

      <!-- TOP PRODUCTS -->
      <div class="top-products">
        <img src="./assets/flame.png" />
        <h1>BEST SELLER PRODUCTS</h1>
      </div>
      <div id="productList"></div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="footer-section">
          <h3>Contact Us</h3>
          <p>Phone: 123-456-7890</p>
          <p>Email: info@example.com</p>
        </div>
        <div class="footer-section">
          <h3>Follow Us</h3>
          <div class="social-icons">
            <a href="#"
              ><i class="fa-solid fa-instagram">
                <img
                  src="./assets/icons8-instagram-30.png"
                  alt="instagram"
                /> </i
            ></a>
            <a href="#"
              ><i class="fa-solid fa-twitter">
                <img src="./assets/icons8-twitter-24.png" alt="twitter" /> </i
            ></a>
            <a href="#"
              ><i class="fa-solid fa-facebook">
                <img src="./assets/icons8-facebook-30.png" alt="facebook" /> </i
            ></a>
          </div>
        </div>
      </div>
      <div class="bottom-bar">
        <p>&copy; 2023 Your Company. All rights reserved.</p>
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
